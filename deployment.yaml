apiVersion: apps/v1
kind: Deployment

metadata:
  name: message-handler
  namespace: emortalmc
  labels:
    app: message-handler

spec:
  replicas: 3
  selector:
    matchLabels:
      app: message-handler

  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: message-handler
    spec:
      containers:
        - name: message-handler
          image: ghcr.io/emortalmc/message-handler:3203b5b8ffd214ce54a684099dd058a16ce4ac6f
          ports:
            - name: grpc
              containerPort: 9010

          env:
            - name: "DEVELOPMENT"
              value: "false"
            - name: KAFKA_HOST
              value: default-kafka-bootstrap
            - name: KAFKA_PORT
              value: "9092"
            - name: RELATIONSHIPSERVICE_HOST
              value: "relationship-manager"
            - name: RELATIONSHIPSERVICE_PORT
              value: "9010"
            - name: PLAYERTRACKERSERVICE_HOST
              value: "player-tracker"
            - name: PLAYERTRACKERSERVICE_PORT
              value: "9010"
            - name: BADGESERVICE_HOST
              value: "badge-manager"
            - name: BADGESERVICE_PORT
              value: "9010"
            - name: PERMISSIONSERVICE_HOST
              value: "permission"
            - name: PERMISSIONSERVICE_PORT
              value: "9010"
            - name: PORT
              value: "9010"
